<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    설명글 달기 => <!---->
    <!--목록 만들기 -> 순서가 없는 목록 [ul][li]-->
    <ul>
        <h1>리그오브레전드</h1>
        <li>제작 : 라이엇 게임즈</li>
        <li>배급 : 라이엇 게임즈</li>
        <li>등급 : 12세 이상 이용가</li>
        <li>출시 : 2011.12.4</li>
        <li>가격 : 부분 유료화</li>
    </ul>
    
    <!--목록 만들기 => 순석 있는 목록 [ol][li]-->
    <ol>
        <h1>리그오브레전드</h1>
        <li>제작 : 라이엇 게임즈</li>
        <li>배급 : 라이엇 게임즈</li>
        <li>등급 : 12세 이상 이용가</li>
        <li>출시 : 2011.12.4</li>
        <li>가격 : 부분 유료화</li>
    </ol>
</body>
</html>
