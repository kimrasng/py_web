<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>품양식</title>
</head>
<body>
    <form>
        텍스트 입력창 : <input type="text"> <br>
        비밀번호 입력창 : <input type="password"><br>
        라이도 버튼 : <input type="radio"><br>
        체크 박스 : <input type="checkbox"><br>
        파일 선책 창 <input type="file"><br>
        
        선택 박스
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
        </select><br>
        다중 입력 창<br>
        <textarea></textarea><br>
        버튼 <button>버튼</button>
    </form>
</body>
</html>
